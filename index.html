<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora MIUI Clone</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="calculator-container">
        
        <div class="display-area">
            <div id="previous-calc" class="previous-calc"></div>
            <div id="current-calc" class="current-calc">0</div>
        </div>

        <hr class="divider">

        <div class="actions-bar">
            <div class="left-icons"><i id="history-btn" class="ph ph-clock-counter-clockwise"></i> <i id="table-generator-btn" class="ph ph-table"></i> <i id="scientific-mode-btn" class="ph ph-calculator"></i> <i id="game-btn" class="ph ph-game-controller"></i></div>
            <button id="backspace-btn" class="icon-btn backspace"><i class="ph ph-backspace"></i></button>
        </div>

        <div class="keypad-area">
            <div id="scientific-keypad" class="scientific-keypad">
                <button class="btn dark-btn sci-btn" onclick="appendOperator('Math.sin(')">sin</button>
                <button class="btn dark-btn sci-btn" onclick="appendOperator('Math.cos(')">cos</button>
                <button class="btn dark-btn sci-btn" onclick="appendOperator('Math.tan(')">tan</button>
                <button class="btn dark-btn sci-btn" onclick="appendOperator('Math.log10(')">log</button>
                <button class="btn dark-btn sci-btn" onclick="appendOperator('Math.log(')">ln</button>
                <button class="btn dark-btn sci-btn" onclick="appendOperator('**')">xʸ</button>
                <button class="btn dark-btn sci-btn" onclick="appendOperator('Math.sqrt(')">√</button>
                <button class="btn dark-btn sci-btn" onclick="appendOperator('Math.PI')">π</button>
            </div>

            <div class="keypad">
                <button class="btn dark-btn" onclick="clearDisplay()">C</button>
                <button class="btn dark-btn" onclick="appendOperator('(')">( )</button>
                <button class="btn dark-btn" onclick="appendOperator('%')">%</button>
                <button class="btn light-btn" onclick="appendOperator('/')">÷</button>

                <button class="btn dark-btn" onclick="appendNumber('7')">7</button>
                <button class="btn dark-btn" onclick="appendNumber('8')">8</button>
                <button class="btn dark-btn" onclick="appendNumber('9')">9</button>
                <button class="btn light-btn" onclick="appendOperator('*')">×</button>

                <button class="btn dark-btn" onclick="appendNumber('4')">4</button>
                <button class="btn dark-btn" onclick="appendNumber('5')">5</button>
                <button class="btn dark-btn" onclick="appendNumber('6')">6</button>
                <button class="btn light-btn" onclick="appendOperator('-')">−</button>

                <button class="btn dark-btn" onclick="appendNumber('1')">1</button>
                <button class="btn dark-btn" onclick="appendNumber('2')">2</button>
                <button class="btn dark-btn" onclick="appendNumber('3')">3</button>
                <button class="btn light-btn" onclick="appendOperator('+')">+</button>

                <button class="btn dark-btn" onclick="toggleSign()">+/-</button>
                <button class="btn dark-btn" onclick="appendNumber('0')">0</button>
                <button class="btn dark-btn" onclick="appendNumber('.')">,</button>
                <button class="btn green-btn" onclick="calculateResult()">=</button>
            </div>
        </div>

        <!-- Painel de Histórico (inicialmente escondido) -->
        <div id="history-panel" class="history-panel">
            <ul id="history-list">
                <!-- Itens do histórico serão inseridos aqui via JS -->
            </ul>
            <button id="clear-history-btn">limpar historico</button>
        </div>

        <!-- Painel Gerador de Tabuada (inicialmente escondido) -->
        <div id="table-panel" class="table-panel">
            <h3>Gerador de Tabuada</h3>
            <div class="table-input-area">
                <input type="number" id="table-number-input" placeholder="Digite um número">
                <button id="generate-table-btn">Gerar</button>
            </div>
            <div id="table-result-area">
            </div>
        </div>

        <div id="game-panel" class="game-panel">
            <h3>Enigma Numérico</h3>
            <p class="game-description">Adivinhe o número secreto entre 1 e 100. Use as dicas para chegar lá!</p>
            <div class="game-feedback" id="game-feedback-area">Digite seu palpite!</div>
            <div class="game-input-area">
                <input type="number" id="game-guess-input" placeholder="Seu palpite">
                <button id="submit-guess-btn">Adivinhar</button>
            </div>
            <button id="new-game-btn">Novo Jogo</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
